<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

        <h1>Bienvenido</h1>
        <textarea id="encrypt-area" placeholder="Escriba un texto aqui."></textarea>
        <div class="advert">
          <img src="interrogacion.png" alt="cuidado"/>
          <p>Solo letras minusculas y sin acentos</p>
        </div>
        <div class="buttons">
            <button class="btn" id="btn-encrypt">Encriptar</button>
            <button class="btn" id="btn-desencrypt">Desencriptar</button>
        </div>
      </div>
      <div>
          <div class="not-encrypted">
            <img src="munieco.png"  alt="muÃ±eco" class="munieco">
            <h1 id="title-encrypt">Ningun mensaje fue encontrado</h1>
            <textarea id="text-to-encrypt" class="hide" disabled></textarea>
            <p id="text-encrypt">Ingrese el texto que desee encriptar o desencriptar.</p>
            <button class="btn hide" id="btn-copy">Copiar</button>
          </div>
      </div>
    </main>
    <script src="scripts.js"></script>
